stages:
  - build
  - combine

variables:
  BUILD_DIR: "wuff/builds" # when change, "paths:" has to be changed manually
  GIT_SUBMODULE_STRATEGY: normal # pull just top-level submodules (tree-sitter repos)


.gitconfig: &gitconfig
  - git config --global user.email $GITLAB_USER_EMAIL
  - git config --global user.name "CI Builder"
  - git remote set-url origin https://oauth2:$CI_CD_TOKEN@gitlab.fit.cvut.cz/woowoo/lsp/woowoo-language-server.git
  - git checkout $CI_COMMIT_BRANCH


# -- BUILDS:
# 
# cross-compile tree-sitter parsers (WooWoo + yaml) using Dockcross images

.build_script: &build_script
  - mkdir -p $BUILD_DIR/${OS}-${ARCH}/
  - cmake -Bbuild -H./wuff -DCMAKE_BUILD_TYPE=Release
  - cmake --build build --target all
  - cp build/Wuff $BUILD_DIR/${OS}-${ARCH}/Wuff

build-windows-x64:
  stage: build
  image: dockcross/windows-static-x64:latest
  variables:
    OS: "windows"
    ARCH: "x64"
    EXT: "dll"
  script:
    - *build_script
  artifacts:
    paths:
      - wuff/builds/woowoo/windows-x64/
    expire_in: 1 hour
  only:
    - web


