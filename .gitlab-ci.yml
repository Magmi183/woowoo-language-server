# Commit all previously generated parsers (into new separate commit).
combine-and-commit:
  stage: combine
  script:
    - ls -la $BUILD_DIR
    - *gitconfig
    - git add $BUILD_DIR
    - git commit -m "Generated Wuff binaries."
    - git push origin $CI_COMMIT_BRANCH
  dependencies:
    - build-windows-x64
    - build-windows-arm64
    - build-linux-x64
    - build-linux-arm64
  only:
    - web
